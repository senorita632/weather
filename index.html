<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <h1>Weather Application</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherDetails" class="hidden">
            <h2 id="cityName"></h2>
            <div id="weatherIcon"></div>
            <h3>Temperature: <span id="temperature"></span> <button onclick="toggleTemp()">°C/°F</button></h3>
            <h3>Humidity: <span id="humidity"></span>%</h3>
            <h3>Wind Speed: <span id="windSpeed"></span> km/h</h3>
            <h3>Weather: <span id="description"></span></h3>
        </div>
        <p id="error" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
